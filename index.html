<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Filter Section -->
        <section class="filters-section">
            <h2>Filter by Difficulty</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Recipes</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
                <button class="filter-btn" data-filter="quick">Quick (Under 30 min)</button>
            </div>
        </section>

        <!-- Sort Section -->
        <section class="sort-section">
            <h2>Sort By</h2>
            <div class="sort-buttons">
                <button class="sort-btn" data-sort="name">Name (A‚ÄìZ)</button>
                <button class="sort-btn" data-sort="time">Time (Fastest First)</button>
            </div>
        </section>

        <!-- Recipe Container -->
        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>

    <!-- JavaScript File -->
    <script src="code.js"></script>

</body>
</html>
